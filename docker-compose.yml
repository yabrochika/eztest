services:
  postgres:
    image: postgres:16-alpine
    container_name: eztest-postgres
    restart: unless-stopped
    env_file:
      - .env.docker
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-eztest}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-eztest_password}
      POSTGRES_DB: ${POSTGRES_DB:-eztest}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Port 5432 mapped to 5433 on host for local development (avoiding conflict with local PostgreSQL)
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eztest -d eztest"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - eztest-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - DATABASE_URL=${DATABASE_URL:-postgresql://eztest:eztest_password@postgres:5432/eztest?schema=public}
        - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-:-aK7QkrZ8aOycVXiZDpxhCuLTsZh4KAG6uDZ4YKKDwoQ}
        - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
    container_name: eztest-app
    restart: unless-stopped
    env_file:
      - .env.docker
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://eztest:eztest_password@postgres:5432/eztest?schema=public}
      - NODE_ENV=production
      - APP_URL=http://localhost:3004
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-aK7QkrZ8aOycVXiZDpxhCuLTsZh4KAG6uDZ4YKKDwoQ}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@eztest.local}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-Admin@123456}
      - ADMIN_NAME=${ADMIN_NAME:-System Administrator}
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-10485760}
      - UPLOAD_DIR=/app/uploads
    volumes:
      - uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - eztest-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1.5G
        reservations:
          cpus: '0.25'
          memory: 512M

volumes:
  postgres_data:
    driver: local
  uploads:
    driver: local

networks:
  eztest-network:
    driver: bridge
