version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: eztest-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: eztest
      POSTGRES_PASSWORD: eztest_prod_secure_2024
      POSTGRES_DB: eztest
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Port 5432 mapped to 5433 on host for local development (avoiding conflict with local PostgreSQL)
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eztest -d eztest"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - eztest-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - DATABASE_URL=postgresql://eztest:eztest_prod_secure_2024@postgres:5432/eztest?schema=public
        - NEXTAUTH_SECRET=aK7QkrZ8aOycVXiZDpxhCuLTsZh4KAG6uDZ4YKKDwoQ=
        - NEXTAUTH_URL=http://localhost:3000
    container_name: eztest-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://eztest:eztest_prod_secure_2024@postgres:5432/eztest?schema=public
      - NODE_ENV=production
      - APP_URL=http://localhost:3000
      - NEXTAUTH_SECRET=aK7QkrZ8aOycVXiZDpxhCuLTsZh4KAG6uDZ4YKKDwoQ=
      - NEXTAUTH_URL=http://localhost:3000
      - ADMIN_EMAIL=admin@eztest.local
      - ADMIN_PASSWORD=Admin@123456
      - ADMIN_NAME=System Administrator
      - MAX_FILE_SIZE=10485760
      - UPLOAD_DIR=/app/uploads
    volumes:
      - uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - eztest-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1.5G
        reservations:
          cpus: '0.25'
          memory: 512M

volumes:
  postgres_data:
    driver: local
  uploads:
    driver: local

networks:
  eztest-network:
    driver: bridge
